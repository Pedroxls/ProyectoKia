<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="kiablanco.ico" />
    <script src="JavaScrip/login.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidar Contraseña</title>
    <link rel="stylesheet" href="Css/style_login.css">
</head>
<body>
    
    <!-- Video de fondo -->
    <video autoplay muted loop id="background-video">
        <source src="1/kiavideo.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>

    <!-- Contenedor del logo -->
    <header>
        <div class="logo-container">
            <img src="1/kiablanco.png" alt="Kia Logo" class="kia-logo">
        </div>
    </header>

    <!-- Contenedor de la vista de olvidar contraseña -->
    <div class="auth-container">
        <!-- Pantalla de olvidar contraseña -->
        <div id="forgot-password-container" class="form-container active">
            <h1>Olvidar Contraseña</h1>
            <form id="forgot-password-form" action="/reset_password" method="POST" onsubmit="return validateForgotPassword()">
                <label for="Id">ID corporativo</label>
                <input type="text" name="Id" id="Id" placeholder="Introduce tu ID corporativo" required>
                
                <!-- Campo de texto para la nueva contraseña -->
                <label for="newPassword">Nueva Contraseña</label>
                <input type="password" name="newPassword" id="newPassword" required placeholder="Introduce tu nueva contraseña">
                
                <button type="submit">Actualizar Contraseña</button>
            </form>

            <!-- Botones adicionales -->
            <div class="links">
                <a href="index.html">Volver al Inicio de Sesión</a>
                <a href="CrearCuenta.html">Crear Cuenta</a>
            </div>
        </div>
    </div>

    <!-- Validación para la nueva contraseña -->
    <script>
        function validateForgotPassword() {
            const newPasswordInput = document.getElementById('newPassword').value;
            if (newPasswordInput.trim() === '') {
                alert('Por favor, introduce una nueva contraseña válida');
                return false;
            }
            return true;
        }
    </script>

</body>
</html>
