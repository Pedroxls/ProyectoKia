<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="kiablanco.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMDV</title>
    <link rel="stylesheet" href="Css/style_contacto.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="Página.html" target="_blank">
                    <img src="1/kiablanco.png" alt="KIA Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="Videojuego.html">Videojuego</a></li>
                <li><a href="compensaciones.html">Compensaciones</a></li>
                <li><a href="calendario.html">Calendario</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
            <div class="top-right-links">
                <a href="index.html">Cerrar Sesión</a>
            </div>
        </nav>
    </header>


    <main>
        <section class="contact">
            <h2>Contáctanos</h2>
            <form action="/contacto" method="post">
                <label for="name">Nombre completo del empleado:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="id">Número del empleado:</label>
                <input type="id" id="id" name="id" required>

                <label for="area">Área de trabajo actual del empleado:</label>
                <input type="area" id="area" name="area" required>
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit" class="submit-button">Enviar</button>
            </form>
        </section>
        <section class="chatbox">
            <p>¿Necesitas ayuda? ¡Estamos aquí para ayudarte!</p>
            <button class="chat-button">Chatear Ahora</button>
        </section>
    </main>


    <footer>
        <p>Este sitio utiliza cookies para mejorar tu experiencia de usuario. Para más información consulta nuestra <a href="#">Política de Cookies</a>.</p>
    </footer>
</body>
</html>
