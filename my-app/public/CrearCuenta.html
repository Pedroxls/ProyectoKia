<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="kiablanco.ico" />
    <script src="JavaScrip/crear_cuenta.js" defer></script> <!-- Script para validar y gestionar el flujo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="Css/style_login.css"> <!-- Reutilizando el CSS existente -->
</head>
<body>
    
    <!-- Video de fondo -->
    <video autoplay muted loop id="background-video">
        <source src="1/kiavideo.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>

    <!-- Contenedor del logo -->
    <header>
        <div class="logo-container">
            <img src="1/kiablanco.png" alt="Kia Logo" class="kia-logo">
        </div>
    </header>

    <!-- Contenedor de la pantalla de Crear Cuenta -->
    <div class="auth-container">
        <div id="crear-cuenta-container" class="form-container active">
            <h1>Crear Cuenta</h1>
            
            <!-- Paso 1: Ingreso de ID y fecha de nacimiento -->
            <form id="step-1-form" onsubmit="return confirmIdAndDate()">
                <label for="Id">Id corporativo</label>
                <input type="text" name="Id" id="Id" placeholder="Introduce tu id corporativo" required>
                
                <label for="fecha-nacimiento">Fecha de nacimiento (YYYY-MM-DD)</label>
                <input type="text" name="fecha-nacimiento" id="fecha-nacimiento" required placeholder="YYYY-MM-DD" pattern="\d{4}-\d{2}-\d{2}">
                
                <button type="submit">Confirmar</button>
            </form>
            
            <!-- Paso 2: Creación de contraseña (oculto inicialmente) -->
            <form id="step-2-form" style="display: none;" onsubmit="return validatePassword()">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" required placeholder="Ingresa tu contraseña">
                
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" name="confirm-password" id="confirm-password" required placeholder="Confirma tu contraseña">
                
                <button type="submit">Crear Cuenta</button>
            </form>

            <!-- Botones adicionales -->
            <div class="links">
                <a href="RecuperarContraseña.html">Iniciar Sesión</a>
                <a href="olvidar_contraseña.html">Olvidar Contraseña</a>
            </div>
        </div>
    </div>

    <!-- Validación y manejo del flujo de creación de cuenta -->
    <script>
        // Función para validar el primer paso (ID y fecha)
        function confirmIdAndDate() {
            const id = document.getElementById('Id').value;
            const dateInput = document.getElementById('fecha-nacimiento').value;
            const regex = /^\d{4}-\d{2}-\d{2}$/;
            
            if (!regex.test(dateInput)) {
                alert('Por favor, introduce la fecha en el formato YYYY-MM-DD');
                return false;
            }

            if (id && dateInput) {
                // Ocultar el primer formulario y mostrar el segundo
                document.getElementById('step-1-form').style.display = 'none';
                document.getElementById('step-2-form').style.display = 'block';
                return false; // Evitar que se recargue la página
            }
        }

        // Función para validar las contraseñas
        function validatePassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert("Las contraseñas no coinciden. Inténtalo de nuevo.");
                return false;
            }
            
            return true; // Si las contraseñas coinciden, el formulario se enviará
        }
    </script>

</body>
</html>
