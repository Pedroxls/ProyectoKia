<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="kiablanco.ico" />
    <script src="JavaScrip/login.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Autenticación</title>
    <link rel="stylesheet" href="Css/style_login.css">
</head>
<body>
    
    
        <!-- Video de fondo -->
        <video autoplay muted loop id="background-video">
            <source src="1/kiavideo.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>

    <!-- Contenedor del logo -->
    <header>
        <div class="logo-container">
            <img src="1/kiablanco.png" alt="Kia Logo" class="kia-logo">
        </div>
    </header>

    <!-- Contenedor de las vistas (login, recuperar cuenta, crear cuenta) -->
    <div class="auth-container">
        <!-- Pantalla de inicio de sesión -->
        <div id="login-form" class="form-container active">
            <h1>Iniciar Sesión</h1>
            <form>
                <label for="username">Id corporativo</label>
                <input type="username" id="username" placeholder="Introduce tu id corporativo" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Introduce tu contraseña" required>
                
                <button type="submit">Iniciar Sesión</button>
                
                <div class="links">
                    <a href="#" id="forgot-password-link">¿Olvidaste tu contraseña?</a>
                    <a href="#" id="create-account-link">¿No tienes cuenta? Crear una</a>
                </div>
            </form>
        </div>

        <!-- Pantalla de recuperación de cuenta -->
        <div id="recover-form" class="form-container">
            <h1>Recuperar Cuenta</h1>
            <form>
                <label for="recover-email">Correo Electrónico</label>
                <input type="email" id="recover-email" placeholder="Introduce tu correo para recuperar la cuenta" required>
                
                <button type="submit">Enviar Enlace de Recuperación</button>
                
                <div class="links">
                    <a href="#" id="back-to-login-link">Volver al Inicio de Sesión</a>
                </div>
            </form>
        </div>

        <!-- Pantalla de crear cuenta -->
        <div id="create-form" class="form-container">
            <h1>Crear Cuenta</h1>
            <form>
                <label for="new-email">Correo Electrónico</label>
                <input type="email" id="new-email" placeholder="Introduce tu correo" required>
                
                <label for="new-password">Contraseña</label>
                <input type="password" id="new-password" placeholder="Introduce tu contraseña" required>
                
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" placeholder="Repite tu contraseña" required>
                
                <button type="submit">Crear Cuenta</button>
                
                <div class="links">
                    <a href="#" id="back-to-login-link-2">Volver al Inicio de Sesión</a>
                </div>
            </form>
        </div>
    </div>

    <script src="JavaScrip/scripts.js"></script>
</body>
</html>
