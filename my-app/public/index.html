<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="kiablanco.ico" />
    <script src="JavaScrip/login.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Autenticación</title>
    <link rel="stylesheet" href="Css/style_login.css">
</head>
<body>
    
    <!-- Video de fondo -->
    <video autoplay muted loop id="background-video">
        <source src="1/kiavideo.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>

    <!-- Contenedor del logo -->
    <header>
        <div class="logo-container">
            <img src="1/kiablanco.png" alt="Kia Logo" class="kia-logo">
        </div>
    </header>

    <!-- Contenedor de las vistas (login, recuperar cuenta, crear cuenta) -->
    <div class="auth-container">
        <!-- Pantalla de inicio de sesión -->
        <div id="login-container" class="form-container active">
            <h1>Iniciar Sesión</h1>
            <form id="login-form" action="/login" method="POST" onsubmit="return validateDate()">
                <label for="Id">Id corporativo</label>
                <input type="text" name="Id" id="Id" placeholder="Introduce tu id corporativo" required>
            
                <!-- Campo de texto para la fecha de nacimiento (contraseña) -->
                <label for="password">Fecha de nacimiento (YYYY-MM-DD)</label>
                <input type="text" name="password" id="password" required placeholder="YYYY-MM-DD" pattern="\d{4}-\d{2}-\d{2}">
            
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <!-- Validación de fecha en formato YYYY-MM-DD -->
    <script>
        function validateDate() {
            const dateInput = document.getElementById('password').value;
            const regex = /^\d{4}-\d{2}-\d{2}$/;

            if (!regex.test(dateInput)) {
                alert('Por favor, introduce la fecha en el formato YYYY-MM-DD');
                return false;
            }

            return true;
        }
    </script>

</body>
</html>
